<!DOCTYPE html>
<html style="background: silver;">
<head>
  <title>Welcome to GRE Registration Portal</title>
  <style>
    /* Your welcome page styles here */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: silver;
    }

    .registration-image-box {
      border: 2px solid black;
      background-color: #f9f9f9;
      display: flex;
      align-items: left;
      justify-content: center;
      height: 200px; /* Adjust the height as needed */
      width: 120%; /* Ensure the image box spans the full width */
    }

    .registration-image-box img {
      max-height: 100%;
      max-width: 100%;
      object-fit: cover;
    }

    .welcome-message {
      text-align: center;
      margin-top: 40px; /* Add some space between image box and text */
    }

    .start-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    @keyframes slide {
      0%, 100% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(100%);
      }
    }

    .slide-in-out {
      animation: slide 20s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="registration-image-box">
      <img src="gre.png" alt="GRE image">
    </div>
    <div class="welcome-message">
      <h1 class="slide-in-out">Welcome to GRE Registration Portal</h1>
      <p><span class="start-link" id="startLink">Click here</span> to start the registration process.</p>
    </div>
  </div>

  <script>
    document.getElementById("startLink").addEventListener("click", function() {
      window.location.href = "https://theegreonlineeteesstss.on.drv.tw/registration.html";
    });
  </script>
</body>
</html>
